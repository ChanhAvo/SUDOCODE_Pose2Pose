version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pose2pose-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional, comment out for production)
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
